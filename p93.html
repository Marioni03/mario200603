<!DOCTYPE html>
<html>
<head>
  <title>Reservación de Habitación</title>
</head>
<body>
  <h1>Reservar Habitación</h1>
  <form method="post">
    <label>Nombre completo:</label>
    <input type="text" ><br>

    <label>Correo electrónico:</label>
    <input type="email"><br>

    <label>Fecha de llegada:</label>
    <input type="date"><br>

    <label>Fecha de salida:</label>
    <input type="date"><br>

    <label>Tipo de habitación:</label>
    <select id="habitacion" >
      <option>Seleccione un tipo de habitación</option>
      <option>Individual</option>
      <option>Doble</option>
      <option>Familiar</option>
    </select><br>
  </form>
</body>
</html>
