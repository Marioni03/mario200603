<!<!DOCTYPE html>

<body bgcolor='#635372'>
    <h1>Comprar</h1>
    <form id="cpr">
        Nombre <input type="text" id="nombre" name="nombre" required><br><br>
        Correo Electronico <input type="email" id="email" name="email" required><br><br>
        
        <label for="producto">Producto:</label>
       	 <select id="producto" name="producto" required>
         	   <option value="queso">Queso</option>
           	 <option value="leche">Lecho</option>
           	 <option value="pan">Pan</option>
         	   <option value="aceite">Aceite</option>
           	 <option value="sopa">Sopa</option>
        </select>
        <span id="productoSeleccionado">Seleccionado: </span><br><br>
        
        <label for="cantidad">Cantidad:</label>
        <input type="number" id="cantidad" name="cantidad" required><br><br>
        
        <input type="submit" value="Comprar">
    </form>
</body>
</html>
