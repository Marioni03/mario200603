<!DOCTYPE html>
<html>
<head>
  <title>practica 92</title>
  <style>
    #imageContainer {
      display: flex;
      flex-direction: column; /* Change to column for vertical arrangement */
      justify-content: space-around;
      margin: 20px auto;
      width: 80%;
      align-items: center;
    }

    .image-item {
      width: 700px;
      height: 200px;
      border: 1px solid #ccc;
      margin: 10px;
      position: relative; /* Posicionamiento relativo para las imágenes superpuestas */
      cursor: pointer;
    }

    .image-item img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: transform 1s ease; /* Animación de transición para el cambio de imagen */
    }

    /* Imagenes superpuestas */
    .image-item .image-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      opacity: 0; /* Inicialmente invisible */
      transition: opacity 1s ease;
    }

    .image-item:hover .image-overlay {
      opacity: 1; /* Opacidad completa al pasar el cursor */
    }

    .image-item .image-overlay img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      position: absolute;
      top: 0;
      left: 0;
      transform: translateX(100%); /* Imagen superpuesta inicialmente fuera de la vista */
      transition: transform 0.5s ease;
    }

    .image-item:hover .image-overlay img {
      transform: translateX(0); /* Mover la imagen superpuesta a la vista al pasar el cursor */
    }
  </style>
</head>
<body>
  <div id="imageContainer">
    <div class="image-item">
      <img src="carta.jpeg" alt="Imagen 1 - Opción 1" class="image-visible">
      <img src="carro.jpeg" alt="Imagen 1 - Opción 2" class="image-overlay">
    </div>

    <div class="image-item">
      <img src="carta.jpeg" alt="Imagen 2 - Opción 1" class="image-visible">
      <img src="moto1.jpeg" alt="Imagen 2 - Opción 2" class="image-overlay">
    </div>

    <div class="image-item">
      <img src="carta.jpeg" alt="Imagen 3 - Opción 1" class="image-visible">
      <img src="ai.jpeg" alt="Imagen 3 - Opción 2" class="image-overlay">
    </div>
  </div>
</body>
</html>
